<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>They Are Behind Us</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="side-padding">
          <!-- Header -->
          <div class="header-container">
            <div class="logo-container">
              <img
                src="./assets/images/branding/tabu-wide.png"
                alt="They Are Behind Us"
                class="logo" />
            </div>
            <div class="menu-container">
              <div class="menu-bars">
                <div class="menu-bar menu-bar-top yellow-bg"></div>
                <div class="menu-bar menu-bar-middle-top yellow-bg"></div>
                <div class="menu-bar menu-bar-middle-bottom yellow-bg"></div>
                <div class="menu-bar menu-bar-bottom yellow-bg"></div>
              </div>
            </div>
          </div>
          <!-- Navbar Drawer -->
          <nav class="navbar"></nav>
        </div>
      </header>

      <!-- Hero -->
      <section class="section hero-section">
        <div class="hero-section-bg"></div>
        <div class="hero-section-bg-overlay"></div>
        <div class="side-padding">
          <div class="container">
            <!-- GAME BOARD -->
            <div class="game-board game-board-init">
              <div class="row row-1">
                <div class="cell cell-1a">
                  <img
                    src="./assets/images/symbols-dark/pentagram-dark.svg"
                    alt="Pentagram"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
                <div class="cell cell-1b">
                  <img
                    src="./assets/images/symbols-dark/fingerprint-dark.svg"
                    alt="Fingerprint"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
                <div class="cell cell-1c">
                  <img
                    src="./assets/images/symbols-dark/void-dark.svg"
                    alt="Void"
                    class="game-icon game-icon-init dead-symbol" />
                  <img
                    src="./assets/images/symbols-yellow/void-yellow.svg"
                    alt="Void"
                    class="game-icon game-icon-hidden game-icon-playable" />
                </div>
                <div class="cell cell-1d">
                  <img
                    src="./assets/images/symbols-dark/pyramid-dark.svg"
                    alt="Pyramid"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
                <div class="cell cell-1e">
                  <img
                    src="./assets/images/symbols-dark/inverted-pyramid-dark.svg"
                    alt="Inverted pyramid"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
              </div>
              <div class="row row-2">
                <div class="cell cell-2a">
                  <img
                    src="./assets/images/letters/letter-t-yellow.svg"
                    alt="Letter T"
                    class="game-icon game-icon-init letter" />
                  <img
                    src="./assets/images/symbols-dark/fingerprint-dark.svg"
                    alt="Fingerprint"
                    class="game-icon game-icon-init game-icon-playable game-icon-hidden" />
                </div>
                <div class="cell cell-2b">
                  <img
                    src="./assets/images/letters/letter-a-yellow.svg"
                    alt="Letter A"
                    class="game-icon game-icon-init letter" />
                  <img
                    src="./assets/images/symbols-dark/pentagram-dark.svg"
                    alt="Pentagram"
                    class="game-icon game-icon-init game-icon-playable game-icon-hidden" />
                </div>
                <div class="cell cell-2c">
                  <img
                    src="./assets/images/letters/letter-p-yellow.svg"
                    alt="Letter P"
                    class="game-icon game-icon-init letter" />
                  <img
                    src="./assets/images/symbols-dark/pyramid-dark.svg"
                    alt="Pyramid"
                    class="game-icon game-icon-init game-icon-playable game-icon-hidden" />
                </div>
                <div class="cell cell-2d">
                  <img
                    src="./assets/images/symbols-dark/inverted-pyramid-dark.svg"
                    alt="Inverted pyramid"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
                <div class="cell cell-2e">
                  <img
                    src="./assets/images/symbols-dark/void-dark.svg"
                    alt="Void"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
              </div>
              <div class="row row-3">
                <div class="cell cell-3a">
                  <img
                    src="./assets/images/symbols-dark/void-dark.svg"
                    alt="Void"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
                <div class="cell cell-3b">
                  <img
                    src="./assets/images/symbols-dark/inverted-pyramid-dark.svg"
                    alt="Inverted pyramid"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
                <div class="cell cell-3c">
                  <img
                    src="./assets/images/letters/letter-t-yellow.svg"
                    alt="Letter T"
                    class="game-icon game-icon-init letter" />
                  <img
                    src="./assets/images/symbols-dark/pyramid-dark.svg"
                    alt="Pyramid"
                    class="game-icon game-icon-init game-icon-playable game-icon-hidden" />
                </div>
                <div class="cell cell-3d">
                  <img
                    src="./assets/images/letters/letter-o-yellow.svg"
                    alt="Letter O"
                    class="game-icon game-icon-init letter" />
                  <img
                    src="./assets/images/symbols-dark/fingerprint-dark.svg"
                    alt="Fingerprint"
                    class="game-icon game-icon-init game-icon-playable game-icon-hidden" />
                </div>
                <div class="cell cell-3e">
                  <img
                    src="./assets/images/symbols-dark/pentagram-dark.svg"
                    alt="Pentagram"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
              </div>
              <div class="row row-4">
                <div class="cell cell-4a">
                  <img
                    src="./assets/images/symbols-dark/pyramid-dark.svg"
                    alt="Pyramid"
                    class="game-icon game-icon-init game-icon-playable" />

                <div class="cell cell-4b">
                  <img
                    src="./assets/images/letters/letter-p-yellow.svg"

                    src="./assets/images/symbols-dark/fingerprint-dark.svg"

                    class="game-icon game-icon-init game-icon-playable game-icon-hidden" />
                </div>
                <div class="cell cell-4c">
                  <img
                    src="./assets/images/letters/letter-l-yellow.svg"
                    alt="Letter L"
                    class="game-icon game-icon-init letter" />
                  <img
                    src="./assets/images/symbols-dark/void-dark.svg"
                    alt="Void"
                    class="game-icon game-icon-init game-icon-playable game-icon-hidden" />
                </div>
                <div class="cell cell-4d">
                  <img
                    src="./assets/images/letters/letter-a-yellow.svg"
                    alt="Letter A"
                    class="game-icon game-icon-init letter" />
                  <img
                    src="./assets/images/symbols-dark/pentagram-dark.svg"
                    alt="Pentagram"
                    class="game-icon game-icon-init game-icon-playable game-icon-hidden" />
                </div>
                <div class="cell cell-4e">
                  <img

                    alt="Letter Y"

                  <img

                    alt="Inverted pyramid"
                    class="game-icon game-icon-init game-icon-playable game-icon-hidden" />
                </div>
              </div>
              <div class="row row-5">
                <div class="cell cell-5a">
                  <img
                    src="./assets/images/symbols-dark/inverted-pyramid-dark.svg"
                    alt="Inverted pyramid"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
                <div class="cell cell-5b">
                  <img

                <div class="cell cell-5d">
                  <img
                    src="./assets/images/symbols-dark/void-dark.svg"
                    alt="Void"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
                <div class="cell cell-5e">
                  <img
                    src="./assets/images/symbols-dark/pentagram-dark.svg"
                    alt="Pentagram"
                    class="game-icon game-icon-init game-icon-playable" />
                </div>
              </div>
              <div class="row color-bar-row">
                <div class="cell cell-color light-bg"></div>
                <div class="cell cell-color daisy-bg"></div>
                <div class="cell cell-color yellow-bg"></div>
                <div class="cell cell-color sunset-bg"></div>
                <div class="cell cell-color orange-bg"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="./assets/js/game-animation.js"></script>
  </body>
</html>
